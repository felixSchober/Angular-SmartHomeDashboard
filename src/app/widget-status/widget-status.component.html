<mat-card-header [style.background-color]="widget.cardHeaderColor">
  <div class="mat-card-header-content">
    <mat-card-title>
      <div class="mat-card-header-text">
        <mat-icon class="status-symbol">{{widget.currentStatus}}</mat-icon>
      </div>
    </mat-card-title>
    <mat-card-subtitle class="card-title">{{widget.title}}</mat-card-subtitle>
  </div>

</mat-card-header>


<mat-card-content>

</mat-card-content>

<mat-card-actions *ngIf="widget.secondaryActions.length > 0">
  <app-widget-container-actions [widget]="widget"></app-widget-container-actions>
</mat-card-actions>

<!-- Primary Action -->
<app-widget-container-actions [widget]="widget"></app-widget-container-actions>

<mat-card-footer>
  <span class="lastUpdated">Last updated {{widget.getLastUpdatedString()}}</span>
</mat-card-footer>
<app-widget-container-data-update [widget]="widget"></app-widget-container-data-update>
